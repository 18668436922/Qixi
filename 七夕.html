<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七夕言情</title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="Qixi.css" />
	<link rel="stylesheet" type="text/css" href="pageA.css">
	<script type="text/javascript" src="Qixi.js"></script>

</head>

<body>
	<div id="content">
		<ul class="content-wrap">
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>		
			</li>
			<li>页面二</li>
			<li>页面三</li>
		</ul>
		<div id="boy" class="charecter"></div>
	</div>
	<script type="text/javascript">
		var swipe = Swipe($("#content"));

		//获取数据
		var getValue = function(className) {
			var $elem = $(className);
			//走路的路线坐标
			return {
				height:$elem.height(),
				top:$elem.position().top
			};
		};
		// 路的Y轴
		var pathY = function(){
			var data = getValue(".a_background_middle");
			return data.top + data.height / 2;
		}();
		var $boy = $("#boy");
		var boyHeight = $boy.height();
		//修正小男孩的正确位置
		//路的中间位置减去小孩的高度，25 是一个修正值
		$boy.css({
			top:pathY - boyHeight + 25 
		});
	</script>
</body>
</html>
